<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="vendor/fontawesome-free/css/all.min.css" />
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="vendor/adminlte/css/adminlte.min.css" />
    <style>
        .winbox {
            z-index: 2000 !important;
        }
    </style>
</head>

<body>
    <div id="app-root"></div>
    <script src="vendor/fontawesome-free/js/all.min.js"></script>
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="vendor/adminlte/js/adminlte.min.js"></script>
    <script src="vendor/winbox/winbox.bundle.min.js"></script>
    <script type="module">
        import { Panel } from './app/Panel.js'; 
        import { Card } from './app/Card.js';
        import { Button } from './app/Button.js';
        import { Input } from './app/Input.js';
        
        new class {
            constructor() {
                var panel, card, prevCard, input, btn;

                panel = new Panel();
                panel.buildAt(document.getElementById('app-root'));
                panel.brandTitle = "My Panel 2";
                panel.breadcrumbs = [
                    { title: "Home", link: "#" },
                    { title: "Library", link: "#" },
                    { title: "Data", link: null, active: true }
                ];

                card = prevCard = new Card();
                card.buildAt(panel.bodyElement);
                card.title = "My Card 1";

                input = new Input();
                input.buildAt(card.bodyElement);
                input.title = "Nome";
                input.placeholder = "Digite seu nome";

                btn = new Button();
                btn.buildAt(card.footerElement);
                btn.title = "Salvar";
            }
        }    
    </script>
</body>

</html>
