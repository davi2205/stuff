<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiling Squares</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #f5f5f5;
            color: #333;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            overflow: hidden;
        }

        #container {
            position: relative;
            width: 100vw;
            height: calc(100vh - 60px);
        }

        .tile {
            position: absolute;
            border: 1px solid #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
            word-wrap: break-word;
            background-color: #fafafa;
            transition: all 0.3s ease;
            overflow: hidden;
        }

        .tile-content {
            font-size: 1.2rem;
            max-width: 90%;
            max-height: 90%;
            overflow: auto;
            color: #000;
            font-weight: 500;
        }

        #inputContainer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background-color: #f5f5f5;
        }

        #textInput {
            width: 100%;
            height: 100%;
            background-color: #f5f5f5;
            color: #333;
            border: none;
            outline: none;
            font-size: 1.2rem;
            padding: 0 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        #textInput::placeholder {
            color: #999;
        }
    </style>
</head>
<body>
    <div id="container"></div>
    <div id="inputContainer">
        <input type="text" id="textInput" placeholder="Type something and press Enter...">
    </div>

    <script>
        const container = document.getElementById('container');
        const textInput = document.getElementById('textInput');
        
        // Store all tiles with their positions and sizes
        let tiles = [];
        
        class Tile {
            constructor(x, y, width, height, content) {
                this.x = x;
                this.y = y;
                this.width = width;
                this.height = height;
                this.content = content;
                this.element = null;
            }
            
            render() {
                if (!this.element) {
                    this.element = document.createElement('div');
                    this.element.className = 'tile';
                    container.appendChild(this.element);
                }
                
                // randomize background color for visual distinction
                const hue = Math.floor(Math.random() * 360);
                this.element.style.backgroundColor = `hsl(${hue}, 60%, 50%)`;
                this.element.style.left = this.x + 'px';
                this.element.style.top = this.y + 'px';
                this.element.style.width = this.width + 'px';
                this.element.style.height = this.height + 'px';
                this.element.innerHTML = `<div class="tile-content">${this.content}</div>`;
            }
        }
        
        function addTile(content) {
            const containerWidth = container.offsetWidth;
            const containerHeight = container.offsetHeight;
            
            if (tiles.length === 0) {
                // First tile fills the entire space
                const tile = new Tile(0, 0, containerWidth, containerHeight, content);
                tiles.push(tile);
                tile.render();
            } else {
                // Find the largest tile to split
                let largestTile = tiles[0];
                let largestArea = tiles[0].width * tiles[0].height;
                
                for (let i = 1; i < tiles.length; i++) {
                    const area = tiles[i].width * tiles[i].height;
                    if (area > largestArea) {
                        largestArea = area;
                        largestTile = tiles[i];
                    }
                }
                
                // Split the largest tile
                const splitHorizontally = largestTile.width > largestTile.height;
                
                if (splitHorizontally) {
                    // Split vertically (left and right)
                    const halfWidth = largestTile.width / 2;
                    
                    // Resize existing tile
                    largestTile.width = halfWidth;
                    largestTile.render();
                    
                    // Create new tile
                    const newTile = new Tile(
                        largestTile.x + halfWidth,
                        largestTile.y,
                        halfWidth,
                        largestTile.height,
                        content
                    );
                    tiles.push(newTile);
                    newTile.render();
                } else {
                    // Split horizontally (top and bottom)
                    const halfHeight = largestTile.height / 2;
                    
                    // Resize existing tile
                    largestTile.height = halfHeight;
                    largestTile.render();
                    
                    // Create new tile
                    const newTile = new Tile(
                        largestTile.x,
                        largestTile.y + halfHeight,
                        largestTile.width,
                        halfHeight,
                        content
                    );
                    tiles.push(newTile);
                    newTile.render();
                }
            }
        }
        
        textInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && textInput.value.trim() !== '') {
                addTile(textInput.value.trim());
                textInput.value = '';
            }
        });
        
        // Handle window resize
        window.addEventListener('resize', () => {
            // Recalculate all tiles proportionally
            if (tiles.length > 0) {
                const containerWidth = container.offsetWidth;
                const containerHeight = container.offsetHeight;
                
                // For simplicity, just re-render with current positions
                // A more sophisticated approach would recalculate proportions
                tiles.forEach(tile => tile.render());
            }
        });
    </script>
</body>
</html>
